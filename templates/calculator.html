<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<h1 class="text-center">Калькулятор</h1>
<div class="container mb-20">
<form method="post" action = "/calc">
  <div class="input-group">
  <input name="count1" value="{{ count1 }}" class="form-control" placeholder="Число 1"/>
  <select name="operation" class="form-select operation" >
    <option value="+" {% if operation=='+' %} selected {% endif %}>+</option>
    <option value="-" {% if operation=='-' %} selected {% endif %}>-</option>
    <option value="*" {% if operation=='*' %} selected {% endif %}>*</option>
    <option value="//" {% if operation=='//' %} selected {% endif %}>//</option>
  </select>
  <input name="count2" value="{{ count2 }}" class="form-control" placeholder="Число 2" />
  <select name="system" class="form-select system">
    <option value=2{% if system==2 %} selected {% endif %}>2</option>
    <option value=3{% if system==3 %} selected {% endif %}>3</option>
    <option value=4{% if system==4 %} selected {% endif %}>4</option>
    <option value=5{% if system==5 %} selected {% endif %}>5</option>
    <option value=6{% if system==6 %} selected {% endif %}>6</option>
    <option value=7{% if system==7 %} selected {% endif %}>7</option>
    <option value=8{% if system==8 %} selected {% endif %}>8</option>
    <option value=9{% if system==9 %} selected {% endif %}>9</option>
    <option value=10{% if system==10 %} selected {% endif %}>10</option>
    <option value=11{% if system==11 %} selected {% endif %}>11</option>
    <option value=12{% if system==12 %} selected {% endif %}>12</option>
    <option value=13{% if system==13 %} selected {% endif %}>13</option>
    <option value=14{% if system==14 %} selected {% endif %}>14</option>
    <option value=15{% if system==15 %} selected {% endif %}>15</option>
    <option value=16{% if system==16 %} selected {% endif %}>16</option>
    <option value=17{% if system==17 %} selected {% endif %}>17</option>
    <option value=18{% if system==18 %} selected {% endif %}>18</option>
    <option value=19{% if system==19 %} selected {% endif %}>19</option>
    <option value=20{% if system==20 %} selected {% endif %}>20</option>
    <option value=21{% if system==21 %} selected {% endif %}>21</option>
    <option value=22{% if system==22 %} selected {% endif %}>22</option>
    <option value=23{% if system==23 %} selected {% endif %}>23</option>
    <option value=24{% if system==24 %} selected {% endif %}>24</option>
    <option value=25{% if system==25 %} selected {% endif %}>25</option>
    <option value=26{% if system==26 %} selected {% endif %}>26</option>
    <option value=27{% if system==27 %} selected {% endif %}>27</option>
    <option value=28{% if system==28 %} selected {% endif %}>28</option>
    <option value=29{% if system==29 %} selected {% endif %}>29</option>
    <option value=30{% if system==30 %} selected {% endif %}>30</option>
    <option value=31{% if system==31 %} selected {% endif %}>31</option>
    <option value=32{% if system==32 %} selected {% endif %}>32</option>
    <option value=33{% if system==33 %} selected {% endif %}>33</option>
    <option value=34{% if system==34 %} selected {% endif %}>34</option>
    <option value=35{% if system==35 %} selected {% endif %}>35</option>
    <option value=36{% if system==36 %} selected {% endif %}>36</option>
  </select>
  <button type = 'submit' class="btn btn-outline-secondary"><span class="minicalculator bi-calculator"></button>
    </div>
  <br>


  <br>

</form>

<br>

  {% if success %}
  <label class="success"> {{ otvet }} <sub> {{ system }} </sub></label>
  {% else %}
  <label class="notsuccess">  {{ otvet }}</label>
  {% endif %}

  <br>
  <br>
  <a href="/">
  <button type = 'submit' class="btn btn-primary"><span class="bi-arrow-left-square-fill"></span>&nbsp;Назад</button>
    </a>
</div>
</body>
</html>
