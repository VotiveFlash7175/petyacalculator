<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тренажер</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<h1 class="text-center">Тренажер</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
<script src="static/test.js" defer="true" ></script>
<form method="post" action = "/test" class="table-form">
    <div class="form-group">
    <label for="system">Выберите систему счисления</label>
    <select name="system" >
    <option value=4{% if system==4 %} selected {% endif %}>4</option>
    <option value=5{% if system==5 %} selected {% endif %}>5</option>
    <option value=6{% if system==6 %} selected {% endif %}>6</option>
    <option value=7{% if system==7 %} selected {% endif %}>7</option>
    <option value=8{% if system==8 %} selected {% endif %}>8</option>
    <option value=9{% if system==9 %} selected {% endif %}>9</option>
    <option value=10{% if system==10 %} selected {% endif %}>10</option>
    <option value=11{% if system==11 %} selected {% endif %}>11</option>
    <option value=12{% if system==12 %} selected {% endif %}>12</option>
    <option value=13{% if system==13 %} selected {% endif %}>13</option>
    <option value=14{% if system==14 %} selected {% endif %}>14</option>
    <option value=15{% if system==15 %} selected {% endif %}>15</option>
    <option value=16{% if system==16 %} selected {% endif %}>16</option>
    <option value=17{% if system==17 %} selected {% endif %}>17</option>
    <option value=18{% if system==18 %} selected {% endif %}>18</option>
    <option value=19{% if system==19 %} selected {% endif %}>19</option>
    <option value=20{% if system==20 %} selected {% endif %}>20</option>

</select>

    </div>
    <button type = 'submit' class="btn btn-outline-secondary"><span class="minitrenagor bi-clipboard-check"></button>
</form>
{% if generate %}
    <br>
<table width="100%">
    <tr>
        <td>
<form method="post" action = "/test/verify" class="table-form">
{% for i in range(10)%}
        <div class="form-group">
    <label for="test{{ i }}"> {{  tests[i]  }}</label>
            <input type = "hidden" name = "test{{ i }}_result" value="{{ calculator(tests[i][0],tests[i][2],'*', system)[1] }}" "></input>
            <input type = "text" name="test{{ i }}" data-no="{{ i }}"></input>
            <span class="minigal bi bi-bookmark-check-fill" id = "gal{{i}}" style = 'display: None'></span>
            <span class="minicr bi bi-bookmark-x-fill" id = "cr{{i}}" style = 'display: None'></span>
        </div>

        <br>
{% endfor %}
</form>
        </td>
        <td style="vertical-align:top">
            <div class="theme themesyst{{ system }}">
                <table class="theme-table" id="imgtable">
                <tr>
                    <td class="allwhite" data-test="0"></td>
                    <td class="allwhite" data-test="1"></td>
                    <td class="allwhite" data-test="2"></td>
                    <td class="allwhite" data-test="3"></td>
                    <td class="allwhite" data-test="4"></td>
                </tr>
                <tr>
                    <td class="allwhite" data-test="5"></td>
                    <td class="allwhite" data-test="6"></td>
                    <td class="allwhite" data-test="7"></td>
                    <td class="allwhite" data-test="8"></td>
                    <td class="allwhite" data-test="9"></td>

                </tr>
                </table>
            </div>
            <div id="wintext" class="infotext">
                {{ wintext }}
            </div>
        </td>
    </tr>
</table>
{% endif %}
<br>
    <a href="/">
     <button type = 'submit' class="btn btn-primary"><span class="bi-arrow-left-square-fill"></span>Назад</button>
    </a>

</body>
</html>
